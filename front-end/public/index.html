<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <style>
        @font-face {
            font-family: "Computer Modern Serif";
            src: url('http://blog.pr4tt.com/Computer-Modern/cmunrm-webfont.eot');
            src: url('http://blog.pr4tt.com/Computer-Modern/cmunrm-webfont.eot?#iefix') format('embedded-opentype'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunrm.otf') format('opentype'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunrm-webfont.woff') format('woff'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunrm-webfont.ttf') format('truetype'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunrm-webfont.svg#cmu_serifroman') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "Computer Modern Serif";
            src: url('http://blog.pr4tt.com/Computer-Modern/cmunsl-webfont.eot');
            src: url('http://blog.pr4tt.com/Computer-Modern/cmunsl-webfont.eot?#iefix') format('embedded-opentype'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunsl.otf') format('opentype'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunsl-webfont.woff') format('woff'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunsl-webfont.ttf') format('truetype'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunsl-webfont.svg#cmu_serif_extraromanslanted') format('svg');
            font-weight: normal;
            font-style: italic;
        }

        @font-face {
            font-family: "Computer Modern Serif";
            src: url('http://blog.pr4tt.com/Computer-Modern/cmunbl-webfont.eot');
            src: url('http://blog.pr4tt.com/Computer-Modern/cmunbl-webfont.eot?#iefix') format('embedded-opentype'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunbl.otf') format('opentype'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunbl-webfont.woff') format('woff'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunbl-webfont.ttf') format('truetype'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunbl-webfont.svg#cmu_serif_extraboldslanted') format('svg');
            font-weight: bold;
            font-style: italic;
        }

        @font-face {
            font-family: "Computer Modern Serif";
            src: url('http://blog.pr4tt.com/Computer-Modern/cmunbx-webfont.eot');
            src: url('http://blog.pr4tt.com/Computer-Modern/cmunbx-webfont.eot?#iefix') format('embedded-opentype'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunbx.otf') format('opentype'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunbx-webfont.woff') format('woff'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunbx-webfont.ttf') format('truetype'),
            url('http://blog.pr4tt.com/Computer-Modern/cmunbx-webfont.svg#cmu_serifbold') format('svg');
            font-weight: bold;
            font-style: normal;
        }
    </style>

    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sentence Suggester</title>
</head>
<body>
<div id="root"></div>
</body>
</html>
